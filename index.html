<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Life - An ecosystem simulation with grass, sheep, and wolves" />
  <title>Life - Ecosystem Simulation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <header class="header">
        <h1 class="title">üåø Life</h1>
        <p class="subtitle">Ecosystem Simulation</p>
      </header>

      <main class="config-container">
        <!-- Parameter groups -->
        <div class="param-grid">
          <!-- Grass parameters -->
          <fieldset class="param-group glass">
            <legend class="param-legend">üå± Grass</legend>
            <div class="param-row">
              <label for="grass-lifespan">Life expectancy <span class="param-hint">Ticks before grass dies naturally</span></label>
              <input type="number" id="grass-lifespan" value="50" min="1" max="500" class="input" />
            </div>
            <div class="param-row">
              <label for="grass-initial">Initial count <span class="param-hint">Grass patches at start (65.025 max)</span></label>
              <input type="number" id="grass-initial" value="5000" min="0" max="65025" class="input" />
            </div>
            <div class="param-row">
              <label for="grass-spread">Spread rate <span class="param-hint">1-in-N chance to spread each tick ‚Äî lower is faster</span></label>
              <input type="number" id="grass-spread" value="5" min="1" max="100" class="input" />
            </div>
          </fieldset>

          <!-- Sheep parameters -->
          <fieldset class="param-group glass">
            <legend class="param-legend">üêë Sheep</legend>
            <div class="param-row">
              <label for="sheep-lifespan">Life expectancy <span class="param-hint">Ticks before a sheep dies of old age</span></label>
              <input type="number" id="sheep-lifespan" value="100" min="1" max="500" class="input" />
            </div>
            <div class="param-row">
              <label for="sheep-initial">Initial count <span class="param-hint">Sheep placed on the grid at start</span></label>
              <input type="number" id="sheep-initial" value="500" min="0" max="5000" class="input" />
            </div>
            <div class="param-row">
              <label for="sheep-starvation">Starvation time <span class="param-hint">Ticks without eating grass before dying</span></label>
              <input type="number" id="sheep-starvation" value="20" min="1" max="100" class="input" />
            </div>
            <div class="param-row">
              <label for="sheep-breed">Breed threshold <span class="param-hint">Grass eaten before reproducing</span></label>
              <input type="number" id="sheep-breed" value="3" min="1" max="20" class="input" />
            </div>
            <div class="param-row">
              <label for="sheep-grazing">Grazing radius <span class="param-hint">How many cells away a sheep can detect grass</span></label>
              <input type="number" id="sheep-grazing" value="3" min="1" max="20" class="input" />
            </div>
          </fieldset>

          <!-- Wolf parameters -->
          <fieldset class="param-group glass">
            <legend class="param-legend">üê∫ Wolves</legend>
            <div class="param-row">
              <label for="wolf-lifespan">Life expectancy <span class="param-hint">Ticks before a wolf dies of old age</span></label>
              <input type="number" id="wolf-lifespan" value="150" min="1" max="500" class="input" />
            </div>
            <div class="param-row">
              <label for="wolf-initial">Initial count <span class="param-hint">Wolves placed on the grid at start</span></label>
              <input type="number" id="wolf-initial" value="50" min="0" max="1000" class="input" />
            </div>
            <div class="param-row">
              <label for="wolf-starvation">Starvation time <span class="param-hint">Ticks without eating sheep before dying</span></label>
              <input type="number" id="wolf-starvation" value="30" min="1" max="100" class="input" />
            </div>
            <div class="param-row">
              <label for="wolf-breed">Breed threshold <span class="param-hint">Sheep eaten before reproducing</span></label>
              <input type="number" id="wolf-breed" value="2" min="1" max="10" class="input" />
            </div>
            <div class="param-row">
              <label for="wolf-hunting">Hunting radius <span class="param-hint">How many cells away a wolf can detect prey</span></label>
              <input type="number" id="wolf-hunting" value="5" min="1" max="20" class="input" />
            </div>
          </fieldset>

          <!-- Settings group -->
          <fieldset class="param-group glass settings-group">
            <legend class="param-legend">‚öôÔ∏è Settings</legend>

            <!-- Preset selector -->
            <div class="settings-item">
              <label for="preset-select" class="settings-label">Preset</label>
              <select id="preset-select" class="select">
                <option value="balanced">Balanced</option>
                <option value="predator-paradise">Predator Paradise</option>
                <option value="peaceful-meadow">Peaceful Meadow</option>
                <option value="survival-mode">Survival Mode</option>
              </select>
            </div>

            <!-- Game speed -->
            <div class="settings-item">
              <label for="game-speed" class="settings-label">
                Game Speed<br />
                <span id="speed-value">10</span> ticks/sec
              </label>
              <input type="range" id="game-speed" min="1" max="60" value="10" class="slider" />
            </div>
          </fieldset>
        </div>

        <button id="start-btn" class="btn btn-primary">Start Simulation</button>
      </main>
    </div>

    <!-- Simulation Screen -->
    <div id="simulation-screen" class="screen hidden">
      <div class="simulation-layout">
        <!-- Grid section -->
        <section class="grid-section">
          <canvas id="grid-canvas" width="255" height="255"></canvas>
        </section>

        <!-- Controls and chart section -->
        <aside class="sidebar glass">
          <div class="controls">
            <button id="pause-btn" class="btn btn-secondary">‚è∏ Pause</button>
            <button id="reset-btn" class="btn btn-danger">‚Ü∫ Reset</button>
          </div>

          <div class="speed-control">
            <label for="sim-speed" class="label">Speed: <span id="sim-speed-value">10</span> ticks/sec</label>
            <input type="range" id="sim-speed" min="1" max="60" value="10" class="slider" />
          </div>

          <div class="stats">
            <div class="stat stat-grass">
              <span class="stat-icon">üå±</span>
              <span class="stat-label">Grass</span>
              <span id="grass-count" class="stat-value">0</span>
            </div>
            <div class="stat stat-sheep">
              <span class="stat-icon">üêë</span>
              <span class="stat-label">Sheep</span>
              <span id="sheep-count" class="stat-value">0</span>
            </div>
            <div class="stat stat-wolf">
              <span class="stat-icon">üê∫</span>
              <span class="stat-label">Wolves</span>
              <span id="wolf-count" class="stat-value">0</span>
            </div>
          </div>

          <div class="chart-container">
            <h3 class="chart-title">Population History</h3>
            <canvas id="chart-canvas" width="300" height="150"></canvas>
          </div>

          <div id="game-over-message" class="game-over hidden"></div>

          <div class="tick-counter">
            Tick: <span id="tick-count">0</span>
          </div>
        </aside>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
